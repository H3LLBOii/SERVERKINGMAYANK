<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Group Dashboard</title>
</head>
<body>
    <h1>ðŸ“‹ All Groups</h1>

    <ul>
        {% for group in groups %}
            <li><a href="{{ url_for('group_dashboard', group_name=group) }}">{{ group }}</a></li>
        {% endfor %}
    </ul>

    <h2>Create New Group</h2>
    <form action="{{ url_for('create_group') }}" method="post">
        <input type="text" name="group_name" placeholder="Group Name" required>
        <button type="submit">Create</button>
    </form>
</body>
</html>
