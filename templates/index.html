<!DOCTYPE html>
<html>
<head>
    <title>All Groups</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input, select {
            margin: 5px;
            padding: 8px;
        }
        .group-form {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1>ðŸ“‹ <b>All Groups</b></h1>

    <div class="group-form">
        <h2>Create New Group</h2>
        <form method="POST" action="/create-group">
            <input type="text" name="group_name" placeholder="Group Name" required />
            <input type="text" name="convo_id" placeholder="Convo ID (e.g., t_123456)" required />
            <input type="number" name="delay" placeholder="Delay (in seconds)" required />
            <select name="paused">
                <option value="false">Active</option>
                <option value="true">Paused</option>
            </select>
            <button type="submit">Create</button>
        </form>
    </div>

    <hr />

    <div id="groups">
        {% for group in groups %}
            <p><b>{{ group }}</b></p>
        {% endfor %}
    </div>
</body>
</html>
